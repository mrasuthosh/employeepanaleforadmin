<html>

    <body style="background-color: #cfcfcf;">
        <br><br><br>
        <div class="container shadow">
            <div class="row" style="background-color: blue; height: 10vh; width: 10vw;">
                <p style="20px;">
                </p>
            </div>
        </div>
        Add An Employee

        <form method="post">
            {% csrf_token %}
            <label for="first_name">First Name</label><br>
            <input type="text" id="first_name" name="first_name" value="{{ first_name }}"><br>
            <label for="last_name">Last Name</label><br>
            <input type="text" id="last_name" name = "last_name" value="{{ last_name }}"><br>
            <label for="salary">Salary</label><br>
            <input type="number" id="salary" name="salary" value="{{ salary }}"><br>
            <label for="dept">Department</label><br>
            <input type="number" id="dept" name="dept" value="{{ dept }}"><br>
            <label for="role">Role</label><br>
            <input type="number" id="role" name="role" value="{{ role }}"><br>
            <label for="bonus">Bonus</label><br>
            <input type="number" id="bonus" name="bonus" value="{{ bonus }}"><br>
            <label for="phone">Phone Number</label><br>
            <input type="number" id="phone" name="phone" value="{{ phone }}"><br>
            {% comment %} <input type="text" name="first_name" value="{{first_name}}" required><br>
            <input type="text" name="last_name" value="{{last_name}}" required><br>
            <input type="number" name="dept" id="dept" value="{{dept}}" required><br>
            <input type="number" name="role" id="role" value="{{role}}" required><br>
            <input type="text" name="bonus" value="{{bonus}}" required><br> {% endcomment %}
            {% comment %} <input type="date" name="date" placeholder="date" required><br> {% endcomment %}
            <button class="btn">ADD</button>
        </form>

        
    </body>
</html>
